<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Code</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style4.css" />

    <!-- Font JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3><b>Masai School</b></h3>
          <strong>MS</strong>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="index.html">
              <i class="fas fa-gamepad"></i>
              &nbsp; Quiz Game
            </a>
          </li>
          <li class="active">
            <a href="page2.html">
              <i class="fab fa-steam-symbol"></i>
              Tic-Tac-Toe Game
            </a>
          </li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
          <div class="container-fluid">
            <button id="sidebarCollapse" class="btn-outline-secondary">
              <i class="fas fa-align-left"></i>
            </button>
            <h3 class="float-right text-white">Masai School Tic-Tac-Toe Game</h3>
            <div class="clearfix"></div>
          </div>
        </nav>

        <div class="mx-4">
          <section>
            <h1 class="game--title">Tic Tac Toe</h1>
            <div class="game--container">
              <div data-cell-index="0" class="cell"></div>
              <div data-cell-index="1" class="cell"></div>
              <div data-cell-index="2" class="cell"></div>
              <div data-cell-index="3" class="cell"></div>
              <div data-cell-index="4" class="cell"></div>
              <div data-cell-index="5" class="cell"></div>
              <div data-cell-index="6" class="cell"></div>
              <div data-cell-index="7" class="cell"></div>
              <div data-cell-index="8" class="cell"></div>
            </div>
            <h2 class="game--status"></h2>
            <button class="game--restart">Restart Game</button>
          </section>
        </div>
      </div>
      <!-- Page End -->
    </div>

    <a class="fixed-bottom text-right badge p-4" href="#"><h4>&#x219F;</h4></a>

    <script type="text/javascript" src="tic.js"></script>
  </body>
</html>
